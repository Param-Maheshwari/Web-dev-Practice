<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<body>
    <form action="post">
        <h1>Fill out the below form for Internship</h1>
        <label for="username">Enter your username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <input type="checkbox" id="verification" name="verification" value="yes">
        <label for="verification">Are above details true ?</label>

        <div>
            <label for="textarea">Enter your comment</label>
            <br>
            <textarea name="textarea" id="textarea" rows="10" cols="50"></textarea>
        </div>

        <div>
            <label for="chocolates">Chocolates</label>
            <select name="chocolates" id="chocolates">
                <option value="select">select</option>
                <option value="Dairy milk">Dairy milk</option>
                <option value="Milkybar">Milkybar</option>
                <option value="5 Star">5 Star</option>
            </select>
        </div>
    </form>
</body>
</html>
